<!--
  ملف HTML الرئيسي لمنصة BlueBoost للألعاب
  
  يحتوي هذا الملف على:
  - إعدادات HTML الأساسية مع دعم RTL/LTR
  - تحميل الخطوط العربية والإنجليزية من Google Fonts
  - أنماط CSS مخصصة للخطوط وشريط التمرير
  - نقطة دخول التطبيق React
  
  @author فريق تطوير BlueBoost
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- ترميز الأحرف: UTF-8 لدعم العربية -->
    <meta charset="utf-8" />
    <!-- عنوان الصفحة -->
    <title>BlueBoost - Game Boosting Platform</title>
    <!-- إعدادات العرض للأجهزة المحمولة -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- وصف الصفحة لمحركات البحث -->
    <meta name="description" content="Professional game boosting services - BlueBoost" />
    
    <!-- الأنماط المخصصة -->
    <style>
      /* استيراد الخطوط من Google Fonts - دعم العربية والإنجليزية */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&family=Tajawal:wght@400;500;600;700&display=swap");
      
      /* أنماط أساسية لـ RTL/LTR مع خطوط احتياطية محسنة */
      html[dir="rtl"] {
        font-family: 'Noto Sans Arabic', 'Cairo', 'Tajawal', 'Inter', 'Plus Jakarta Sans', system-ui, sans-serif;
      }
      
      html[dir="ltr"] {
        font-family: 'Inter', 'Plus Jakarta Sans', 'Open Sans', 'Noto Sans Arabic', system-ui, sans-serif;
      }
      
      /* معالجة محسنة للمحتوى المختلط */
      .font-arabic {
        font-family: 'Noto Sans Arabic', 'Cairo', 'Tajawal', 'Inter', 'Plus Jakarta Sans', system-ui, sans-serif !important;
        font-feature-settings: 'liga' 1, 'kern' 1;
        text-rendering: optimizeLegibility;
      }
      
      .font-english {
        font-family: 'Inter', 'Plus Jakarta Sans', 'Open Sans', 'Noto Sans Arabic', system-ui, sans-serif !important;
        font-feature-settings: 'liga' 1, 'kern' 1;
        text-rendering: optimizeLegibility;
      }
      
      /* انتقالات سلسة لتغييرات الاتجاه */
      * {
        transition: margin 0.3s ease, padding 0.3s ease;
      }
      
      /* تصميم شريط التمرير الاحترافي */
      /* متصفحات Webkit (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background: #010b19;
        border-radius: 10px;
        border: 1px solid #1a2332;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #407bff 0%, #6bb6ff 100%);
        border-radius: 10px;
        border: 2px solid #010b19;
        transition: all 0.3s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #3a6eeb 0%, #5aa5f0 100%);
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(64, 123, 255, 0.4);
      }
      
      ::-webkit-scrollbar-thumb:active {
        background: linear-gradient(135deg, #2d5ed1 0%, #4990e6 100%);
      }
      
      ::-webkit-scrollbar-corner {
        background: #010b19;
      }
      
      /* شريط تمرير Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #407bff #010b19;
      }
      
      /* شريط تمرير مخصص للحاويات المحددة */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #407bff #0a1628;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0a1628;
        border-radius: 6px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #407bff 0%, #6bb6ff 100%);
        border-radius: 6px;
        border: 1px solid #0a1628;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #3a6eeb 0%, #5aa5f0 100%);
        box-shadow: 0 0 8px rgba(64, 123, 255, 0.3);
      }
    </style>
    <!-- ربط ملف Tailwind CSS -->
    <link href="tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <!-- حاوية التطبيق الرئيسية -->
    <div id="app"></div>
    <!-- تحميل التطبيق React -->
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
